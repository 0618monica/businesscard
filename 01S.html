<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子名片</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <style>
        .boldonse-regular {
            font-family: "Boldonse", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .section {
            text-align: left;
            margin-top: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
        }
        .links a {
            display: block;
            color: #10335c;
            text-decoration: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="card">
    <img class="avatar" src="15272352-big79107628.jpg" height="200" width="200" alt="頭像">
    <div class="name boldonse-regular">琪子</div>
    <div class="bio">軟爛史萊姆</div>

    <div class="section">
        <div class="section-title boldonse-regular">☆⁠ABOUT ME</div>
        <p>琪子/晨希/諾恩</p>
        <p>中部 20⬆ 大學生</p>
    </div>

    <div class="section">
        <div class="section-title">在這些地方能找到我</div>
        <div class="links">
            <a href="#">噗浪-阿琪💤好想睡覺</a>
        </div>
    </div>
</div>
</body>
</html>
